<h1>User List</h1>

<div *ngFor="let user of users" class="row">
    <div class="col">
        {{user.displayName}}
    </div>
    <div class="col">
        {{user.email}}
    </div>
    <div class="col">
        <div class="row">
            <div class="col">
                <div class="form-check form-switch">
                    <input (change)="changeClaims(user,'informatikus')" [ngModel]="user.claims.informatikus" class="form-check-input" type="checkbox" id="informatikus">
                    <label class="form-check-label" for="informatikus">informatikus</label>
                 </div>
            </div>
            <div class="col">
                <div class="form-check form-switch">
                    <input (change)="changeClaims(user,'sAdmin')" [ngModel]="user.claims.sAdmin" class="form-check-input" type="checkbox" id="sadmin">
                    <label class="form-check-label" for="sadmin">sAdmin</label>
                 </div>
            </div>
        </div>
        {{user.claims|json}}
    </div>
</div>
